  custom_check_box: ^0.0.4
  dropdown_button2: ^1.9.2
  empty_widget: ^0.0.5
  fancy_bottom_navigation: ^0.3.3
  firebase_auth: ^4.2.0
  firebase_core: ^2.3.0
