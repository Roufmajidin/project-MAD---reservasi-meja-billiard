    - assets/gambar/8401.jpg
    - assets/splash.png
    - assets/splash_2.png
    - assets/on_boarding/
  uses-material-design: true
  fonts:
    - family: Sofia Sans Condensed
      fonts:
        - asset: assets/fonts/SofiaSansSemiCondensed-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/SofiaSansSemiCondensed-VariableFont_wght.ttf
          weight: 700
    - family: Roboto Condensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Light.ttf
